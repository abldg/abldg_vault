services:
  web: # 服务名
    build: . # 从当前目录的 Dockerfile 构建镜像
    ports:
      - "80:80" # 端口映射：主机端口:容器端口
    volumes:
      - ./html:/usr/share/nginx/html # 卷挂载：主机路径:容器路径
    depends_on: # 依赖服务，web 会在 db 启动后启动
      - db
    environment: # 环境变量
      - DB_HOST=db
      - DB_PORT=5432
    networks:
      - app_network # 连接到自定义网络
    healthcheck: # 健康检查
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
  db:
    image: postgres:13 # 使用预构建的 PostgreSQL 镜像
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - db_data:/var/lib/postgresql/data # 命名卷，用于持久化数据库数据
    networks:
      - app_network # 连接到自定义网络

networks: # 定义自定义网络
  app_network:
    driver: bridge

volumes: # 定义命名卷
  db_data:
